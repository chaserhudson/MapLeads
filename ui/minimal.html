<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLeads - Minimal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="text-primary mb-4">üó∫Ô∏è MapLeads</h1>
            <div class="alert alert-success">
                <h4>‚úÖ Basic HTML is working!</h4>
                <p>If you can see this, the server is serving files correctly.</p>
            </div>
            
            <div class="card mx-auto" style="max-width: 600px;">
                <div class="card-body">
                    <h5 class="card-title">üß™ Testing Vue.js</h5>
                    <div id="vue-test">
                        <p>Loading Vue.js...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        console.log('Script started');
        
        // Test if Vue loaded
        if (typeof Vue === 'undefined') {
            console.error('Vue.js failed to load');
            document.getElementById('vue-test').innerHTML = '<div class="alert alert-danger">‚ùå Vue.js failed to load from CDN</div>';
        } else {
            console.log('Vue.js loaded successfully, version:', Vue.version);
            
            try {
                const { createApp } = Vue;
                console.log('Creating Vue app...');
                
                const app = createApp({
                    data() {
                        return {
                            message: 'Vue.js is working!'
                        }
                    },
                    mounted() {
                        console.log('Vue app mounted successfully');
                    }
                });
                
                console.log('Mounting Vue app...');
                app.mount('#vue-test');
                console.log('Vue app mounted to #vue-test');
                
            } catch (error) {
                console.error('Vue app creation failed:', error);
                document.getElementById('vue-test').innerHTML = '<div class="alert alert-danger">‚ùå Vue app failed: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
